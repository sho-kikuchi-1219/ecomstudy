<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
  <style>
      body{
          display: flex;
          flex-wrap: wrap;
      }
      .cell{
          width: 50px;
          height: 50px;
          background-color: skyblue;
          margin: 5px;
          text-align: center;
          line-height: 50px;
      }
      .hit{
          background-color: pink;
      }

  </style>  
</head>
<body>
    <script>

        const num = 16;
        for (let i = 1; i <= num; i++){
        const div = document.createElement('div');
        div.classList.add('cell');
        div.textContent = i;

        div.addEventListener('click',() =>{
            div.classList.add('hit');

        });

        document.body.appendChild(div);
    }
    </Script>
    
</body>
</html>
